<div class="admin-page">
  <div class="container py-5 mt-5 flex-grow-1">

    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="admin-card">
          <div class="text-center mb-4 mt-2">
            <h3 class="admin-title">Update Package</h3>
            <div class="title-underline"></div>
          </div>

          <form (ngSubmit)="onSubmit()">
            <div class="mb-4">
              <label class="form-label fw-bold">Package Name</label>
              <input type="text" class="form-control admin-input" id="package_name" [(ngModel)]="trip.package_name"
                name="package_name" required>
            </div>

            <div class="mb-4">
              <label class="form-label fw-bold">No. of Days</label>
              <input type="text" class="form-control admin-input" id="days" [(ngModel)]="trip.days" name="days"
                required>
            </div>

            <div class="mb-5">
              <label class="form-label fw-bold">Cost (â‚¹)</label>
              <input type="text" class="form-control admin-input" id="cost" [(ngModel)]="trip.cost" name="cost"
                required>
            </div>

            <div class="d-grid mt-4">
              <button class="btn-terracotta py-3" type="submit">Save Changes</button>
            </div>
          </form>
        </div>
      </div>
    </div>

  </div>

  <footer class="footer mt-auto">
    <div class="container">
      <span>&copy; 2026 Plan Your Trip. All rights reserved.</span>
    </div>
  </footer>
</div>
