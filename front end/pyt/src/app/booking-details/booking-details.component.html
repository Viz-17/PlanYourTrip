<div class="page-wrapper">
  <div class="container py-5 mt-5 flex-grow-1 d-flex align-items-center justify-content-center">
    <div class="booking-card w-100">
      <div class="text-center mb-5">
        <h2 class="form-title">Booking Details</h2>
        <div class="title-underline"></div>
      </div>

      <form (ngSubmit)="onSubmit()">
        <div class="mb-4">
          <label class="form-label custom-label fw-bold">Name</label>
          <input type="text" class="form-control custom-input" name="name" [(ngModel)]="book.yourname" required readonly
            style="background-color: #EFEFEF; color: #666666;">
        </div>

        <div class="mb-4">
          <label class="form-label custom-label fw-bold">Package Name</label>
          <select class="form-select custom-input" name="place" [(ngModel)]="book.place" required>
            <option *ngFor="let trip of trips" [value]="trip.package_name">{{ trip.package_name }}</option>
          </select>
        </div>

        <div class="mb-4">
          <label class="form-label custom-label fw-bold">Check-in Date</label>
          <input type="date" class="form-control custom-input" name="date" [(ngModel)]="book.date" required>
        </div>

        <div class="mb-5">
          <label class="form-label custom-label fw-bold">No. of People</label>
          <input type="number" class="form-control custom-input" name="nop" [(ngModel)]="book.nop" required>
        </div>

        <button type="submit" class="btn-confirm-booking">Confirm Booking</button>
      </form>
    </div>
  </div>

  <footer class="footer mt-auto">
    <div class="container text-center">
      <span>&copy; 2026 Plan Your Trip. All rights reserved.</span>
    </div>
  </footer>
</div>
