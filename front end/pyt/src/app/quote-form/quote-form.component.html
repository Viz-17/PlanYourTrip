<div class="page-wrapper quote-page">
    <div class="container py-5 mt-5 flex-grow-1 d-flex align-items-center justify-content-center">

        <div *ngIf="submitted" class="success-card text-center p-5 shadow">
            <h3 class="mb-3" style="color: var(--accent);">Thank You!</h3>
            <p class="lead">Your quote request has been submitted successfully.<br>Our agents will contact you shortly.
            </p>
            <button class="btn-forest mt-4" (click)="submitted=false">Request Another Quote</button>
        </div>

        <div *ngIf="!submitted" class="quote-card shadow p-5 w-100" style="max-width: 600px;">
            <div class="text-center mb-4">
                <h2 class="section-title">Reach Out To Us</h2>
                <div class="title-underline"></div>
                <p class="text-muted mt-3">Fill out the form below and we will get back to you with a custom package.
                </p>
            </div>

            <form (ngSubmit)="onSubmit()">
                <div class="mb-4">
                    <label for="emailId" class="form-label fw-bold">Email Address</label>
                    <input type="email" class="form-control quote-input" id="emailId" [(ngModel)]="quote.emailId"
                        name="emailId" required placeholder="name@example.com">
                </div>

                <div class="mb-4">
                    <label for="subject" class="form-label fw-bold">Subject</label>
                    <input type="text" class="form-control quote-input" id="subject" [(ngModel)]="quote.subject"
                        name="subject" required placeholder="Where do you want to go?">
                </div>

                <div class="mb-4">
                    <label for="query" class="form-label fw-bold">Details (Query)</label>
                    <textarea class="form-control quote-input" id="query" rows="5" [(ngModel)]="quote.query"
                        name="query" required placeholder="Tell us about your dream vacation!"></textarea>
                </div>

                <div class="d-grid mt-5">
                    <button type="submit" class="btn-forest py-3">Submit Request</button>
                </div>
            </form>

        </div>
    </div>

    <footer class="footer mt-auto">
        <div class="container">
            <span>&copy; 2026 Plan Your Trip. All rights reserved.</span>
        </div>
    </footer>
</div>
