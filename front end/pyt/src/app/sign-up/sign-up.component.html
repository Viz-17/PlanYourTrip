<div class="auth-page">
    <div class="auth-card shadow-lg">
        <div class="text-center mb-4">
            <img src="./assets/images/Plan Your Trip-1.png" alt="Tourly logo" class="auth-logo mb-3">
            <h2 class="auth-title">Create an Account</h2>
        </div>

        <form (ngSubmit)="onSubmit()">
            <div class="mb-3">
                <label class="form-label fw-bold">User Name</label>
                <input type="text" class="form-control auth-input" id="Name" [(ngModel)]="user.name" name="Name"
                    required>
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Phone</label>
                <input type="text" class="form-control auth-input" [(ngModel)]="user.phone" name="phone" required>
            </div>

            <div class="mb-4">
                <label class="form-label fw-bold">Password</label>
                <input type="password" class="form-control auth-input" id="id" [(ngModel)]="user.password" name="id"
                    required>
            </div>

            <div class="d-grid gap-2">
                <button class="btn btn-forest rounded-pill py-2" type="submit">Sign Up</button>
            </div>

            <div class="text-center mt-4">
                <span style="color: var(--text-muted);">Already have an account? </span>
                <a routerLink="/login" class="auth-link fw-bold">Log in</a>
            </div>
        </form>
    </div>
</div>
